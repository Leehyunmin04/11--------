<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to OO서점</title>
    <link rel="stylesheet" type="text/css" href="style-size.css" />
    <link rel="stylesheet" type="text/css" href="style-layout.css" />
    <link rel="stylesheet" type="text/css" href="style-presentation.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <a id="logo" href="main.html"> OO 서점 </a>
        <span class="right" style="padding: 30px 10px">
          <a href="login.html" target="display_area">로그인</a> |
          <a href="signup.html" target="_blank">회원가입</a>
        </span>
      </header>

      <nav>
        <ul>
          <li>
            <a href="domestic_books.html" target="display_area">국내도서</a>
          </li>
          <li>
            <a href="foreign_books.html" target="display_area">해외번역도서</a>
          </li>
          <li><a href="music.html" target="display_area">음반/DVD</a></li>
          <li class="right">
            <a href="order.html" target="display_area">주문하기</a>
          </li>
        </ul>
      </nav>

      <hr />

      <article class="left">
        <iframe
          name="display_area"
          src="images/books.jpg"
          width="600px"
          height="500px"
        ></iframe>
      </article>

      <aside class="right">
        <button id="all" style="width: 85px">전체</button><br />
        <button id="best" style="width: 85px">베스트셀러</button><br />
        <button id="recommend" style="width: 85px">추천도서</button><br />
        <button id="memo" style="width: 85px">메모하기</button><br />
        <button id="location" style="width: 85px">현재위치</button>
        <div id="position" style="font-size: 11px; margin-top: 5px"></div>
      </aside>

      <hr />

      <footer>
        <div id="copyright">
          Copyright (c) 2016 OO Bookstore Inc. All rights reserved
        </div>
        <div id="SNS">
          <a href="http://facebook.com" target="_blank">
            <img src="images/facebook.png" height="32" alt="Facebook" />
          </a>
          <a href="http://twitter.com" target="_blank">
            <img src="images/twitter.png" height="32" alt="Twitter" />
          </a>
          <a href="http://plus.google.com" target="_blank">
            <img
              src="images/googleplus-icon.png"
              height="32"
              alt="Google Plus"
            />
          </a>
          <!-- Github 아이콘 추가 -->
          <a href="https://github.com/your-github-id" target="_blank">
            <img src="images/github.png" height="32" alt="Github" />
          </a>
        </div>
      </footer>
    </div>

    <script>
      // ===== 도서 데이터 =====
      const domesticBooks = [
        {
          title: '컴퓨터와 IT기술의 이해 [개정판-2판]',
          author: '최윤철, 임순범, 한탁돈',
          price: '27,000원',
          img: 'images/book1.jpg',
        },
        {
          title: '(알기 쉬운) 알고리즘',
          author: '양성봉',
          price: '24,000원',
          img: 'images/book2.jpg',
        },
        {
          title: '선형대수학 Express',
          author: '김대수',
          price: '27,000원',
          img: 'images/book3.jpg',
        },
        {
          title: '루비 프로그래밍 언어',
          author: '유하진, 김윤경, 김진석',
          price: '29,000원',
          img: 'images/book4.jpg',
        },
        {
          title: '소셜미디어의 이해와 활용',
          author: '임순범, 신은주',
          price: '21,000원',
          img: 'images/book5.jpg',
        },
        {
          title: '멀티미디어 배움터 2.0',
          author: '최윤철, 임순범',
          price: '25,000원',
          img: 'images/book6.jpg',
        },
      ];

      const foreignBooks = [
        {
          title: '네트워크 보안 에센셜(4판)',
          author: 'William Stallings 지음 / 이재광, 전태일 공역',
          price: '30,000원',
          img: 'images/fbook1.jpg',
        },
        {
          title: '비즈니스 정보 시스템',
          author: 'P. Baltzan & A. Phillips / 고석하 외 공역',
          price: '28,000원',
          img: 'images/fbook2.jpg',
        },
        {
          title: '회로이론',
          author: 'Mitchel E. Schultz / 김경화, 정성순외 공역',
          price: '35,000원',
          img: 'images/fbook3.jpg',
        },
        {
          title: 'Big Java',
          author: 'Cay Horstmann / 오세만 외 공역',
          price: '32,000원',
          img: 'images/fbook4.jpg',
        },
        {
          title: '경영학의 이해 (9/e)',
          author: 'Nickels, McHugh, McHugh / 권구혁 외 공역',
          price: '30,000원',
          img: 'images/fbook5.jpg',
        },
        {
          title: '컴퓨터 배움터',
          author: 'Greg Anderson 외 / 나연묵 외 공역',
          price: '27,000원',
          img: 'images/fbook6.jpg',
        },
      ];

      function getIframeDoc() {
        const iframe = document.getElementsByName('display_area')[0];
        return (
          iframe.contentDocument ||
          iframe.contentWindow.document ||
          iframe.document
        );
      }

      function renderBooks(mode) {
        const doc = getIframeDoc();
        let books = [];

        if (mode === 'all') {
          books = domesticBooks.concat(foreignBooks);
        } else if (mode === 'best') {
          // 국내 1,2,3 + 해외 1,2,3
          books = domesticBooks.slice(0, 3).concat(foreignBooks.slice(0, 3));
        } else if (mode === 'recommend') {
          // 국내 4 + 해외 4
          books = [domesticBooks[3], foreignBooks[3]];
        }

        doc.open();
        doc.write(`
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8" />
              <title>도서 목록</title>
              <link rel="stylesheet" type="text/css" href="style-size.css" />
              <link rel="stylesheet" type="text/css" href="style-layout.css" />
              <link rel="stylesheet" type="text/css" href="style-presentation.css" />
            </head>
            <body class="booklist">
              <div class="head">${
                mode === 'all'
                  ? '전체 도서'
                  : mode === 'best'
                  ? '베스트셀러'
                  : '추천도서'
              }</div>
              <ul>
        `);

        books.forEach(function (b) {
          doc.write(`
            <li>
              <img src="${b.img}" /><br />
              ${b.title}<br />
              ${b.author}<br />
              ${b.price}
            </li>
          `);
        });

        doc.write(`
              </ul>
            </body>
          </html>
        `);

        doc.close();
      }

      // ===== 메모 버튼 숨기기 =====
      document.getElementById('memo').style.display = 'none';

      // ===== 버튼 이벤트 =====
      document.getElementById('all').addEventListener('click', function () {
        renderBooks('all'); // 전체 도서
      });

      document.getElementById('best').addEventListener('click', function () {
        renderBooks('best'); // 베스트셀러
      });

      document
        .getElementById('recommend')
        .addEventListener('click', function () {
          renderBooks('recommend'); // 추천도서
        });

      // ===== 현재 위치(위도, 경도) =====
      document
        .getElementById('location')
        .addEventListener('click', function () {
          const posDiv = document.getElementById('position');

          if (!navigator.geolocation) {
            posDiv.textContent =
              '이 브라우저에서는 위치 정보를 지원하지 않습니다.';
            return;
          }

          navigator.geolocation.getCurrentPosition(
            function (position) {
              const lat = position.coords.latitude.toFixed(5);
              const lon = position.coords.longitude.toFixed(5);
              posDiv.textContent = `위도: ${lat}, 경도: ${lon}`;
            },
            function (err) {
              posDiv.textContent = '위치 정보를 가져올 수 없습니다.';
            }
          );
        });
    </script>
  </body>
</html>
