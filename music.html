<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>현민서점 Music and DVD</title>
    <link rel="stylesheet" type="text/css" href="style-size.css" />
    <link rel="stylesheet" type="text/css" href="style-layout.css" />
    <link rel="stylesheet" type="text/css" href="style-presentation.css" />
  </head>
  <body class="booklist musiclist aerialview">
    <div class="head">음반/DVD</div>
    <ul>
      <!-- 오디오 -->
      <li>
        <img
          height="200"
          src="http://peach.blender.org/wp-content/uploads/poster_rodents_small.jpg"
        />
        <br />
        Big Buck Bunny - 4 - Death Becomes Fur<br />
        <audio
          id="audio1"
          src="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.mp4"
        >
          Your browser does not support the audio tag.
        </audio>
        <div class="controls">
          <!-- 재생/일시정지 아이콘 버튼 -->
          <button class="play" data-target="audio1">
            <img
              class="play-icon"
              src="images/play-solid-full.svg"
              alt="재생"
            />
          </button>
          <span class="time" data-target="audio1">0:00 / 0:00</span>
          <label>
            볼륨
            <input
              type="range"
              class="volume"
              data-target="audio1"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </label>
        </div>
      </li>

      <!-- 비디오 -->
      <li>
        <img
          height="200"
          src="http://www.sintel.org/wp-content/uploads/2010/05/title-Sintel.jpg"
        />
        <video
          id="video1"
          height="200"
          src="http://media.w3.org/2010/05/sintel/trailer.mp4"
        >
          Your browser does not support the video tag.
        </video>
        <div class="controls">
          <!-- 재생/일시정지 아이콘 버튼 -->
          <button class="play" data-target="video1">
            <img
              class="play-icon"
              src="images/play-solid-full.svg"
              alt="재생"
            />
          </button>
          <span class="time" data-target="video1">0:00 / 0:00</span>
          <label>
            볼륨
            <input
              type="range"
              class="volume"
              data-target="video1"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </label>
        </div>
      </li>
    </ul>

    <script src="music.js"></script>
  </body>
</html>
